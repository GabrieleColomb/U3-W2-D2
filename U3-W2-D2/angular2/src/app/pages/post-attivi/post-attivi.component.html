<ul class="list-group">
  <li
    *ngFor="let item of post"
    class="list-group-item w-25 mx-auto my-2 border-dark border-2 rounded bg-secondary-subtle"
  >
    <!-- <div *ngIf="item.active === true"> -->
    <p>
      {{ item.id }})
      <span>
        {{ item.title }}
      </span>
    </p>
    <p>
      {{ item.body }}
    </p>
    <!-- </div> -->
  </li>
</ul>
